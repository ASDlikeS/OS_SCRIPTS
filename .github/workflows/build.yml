name: Build EpisodeSkipper
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow selenium webdriver-manager ttkthemes SpeechRecognition
      - name: Build Linux binary
        working-directory: ./episode_skipper
        run: |
          pyinstaller --onefile --name=EpisodeSkipper \
            --collect-all=PIL \
            --add-data "resources/globe.png:resources" \
            --add-data "resources/rus.png:resources" \
            --add-data "resources/usa.png:resources" \
            episode_skipper.py
      - name: Check build directory
        working-directory: ./episode_skipper
        run: ls -la dist/
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: EpisodeSkipper-linux
          path: episode_skipper/dist/EpisodeSkipper

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow selenium webdriver-manager ttkthemes SpeechRecognition
      - name: Build Windows .exe
        working-directory: ./episode_skipper
        run: |
          pyinstaller `
            --onefile `
            --windowed `
            --name=EpisodeSkipper `
            --hidden-import=PIL._tkinter_finder `
            --collect-all=PIL `
            --icon=resources/app_icon.ico `
            --add-data "resources/globe.png;resources" `
            --add-data "resources/rus.png;resources" `
            --add-data "resources/usa.png;resources" `
            episode_skipper.py
      - name: Check build directory
        working-directory: ./episode_skipper
        run: dir dist
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: EpisodeSkipper-win
          path: episode_skipper/dist/EpisodeSkipper.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: EpisodeSkipper Build ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
          files: |
            artifacts/EpisodeSkipper-linux/EpisodeSkipper
            artifacts/EpisodeSkipper-win/EpisodeSkipper.exe
          body: |
            Автоматический релиз EpisodeSkipper от ${{ steps.date.outputs.date }}

            ## Загрузки
            - Windows: EpisodeSkipper.exe
            - Linux: EpisodeSkipper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
